name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 15 * * 0'

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ee5a9d1395988d7c82c67c69571871f5994b94df # pin@v2
        with:
          fetch-depth: 2

      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b1e2c9b8bd0550a90e66c967d9795316f9f21910 #pin@codeql-bundle-20201008
        with:
          queries: security-and-quality
          languages: javascript, typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@b1e2c9b8bd0550a90e66c967d9795316f9f21910 #pin@codeql-bundle-20201008

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b1e2c9b8bd0550a90e66c967d9795316f9f21910 #pin@codeql-bundle-20201008
